<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>IMDB clone</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">

  <!--   navbar from here -->
  <div class="navbar">
    <a href="#"> 
      <img class="logo" id="home"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/575px-IMDB_Logo_2016.svg.png?20200406194337"
      alt="logo">
    </a>
    <p class="navInfo">Popular</p>
    <p class="navInfo">Top Rated</p>
    <a class="navInfo" id="fav" href="#">Favourites</a>
  </div>


  

    <div class="container mt-4 mb-4">
        <div class="d-flex">
            <input id="search-movie" class="form-control me-2 text-center" type="search" placeholder="Search Movies">
            <button id="search-btn" class="btn btn-outline-warning" type="submit">Search</button>
        </div>
    </div>

    <div class="container home-movies">
        <div class="container-fluid d-flex flex-wrap justify-content-around" id="home-card">

            <!-- Hidden -->
            <div class="card m-2 bg-dark" style="width: 18rem; " id="1234" hidden>
                <img id="getFullInfo" onclick="getFullInfo()"
                    src="https://imdb-api.com/images/original/MV5BMTM0MDgwNjMyMl5BMl5BanBnXkFtZTcwNTg3NzAzMw@@._V1_Ratio0.7273_AL_.jpg"
                    class="card-img-top" alt="...">
                <ul class="list-group list-group-flush bg-dark text-center">
                    <li class="list-group-item bg-dark text-light">Movie Name</li>
                    <li class="list-group-item bg-danger fav-btn btn" onclick="updateFav()">Add Favourite</li>
                </ul>
            </div>

            <div class="card mb-3 bg-dark" id="${data.id}" hidden>
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://imdb-api.com/images/original/MV5BMTM0MDgwNjMyMl5BMl5BanBnXkFtZTcwNTg3NzAzMw@@._V1_Ratio0.7273_AL_.jpg"
                            class="img-fluid rounded-start" alt="${data.title}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">${data.fullTitle}</h5>
                            <p class="card-text">Director:- ${data.directors}</p>
                            <p class="card-text">${data.plot}</p>
                            <p class="card-text">Relece date: ${data.releaseDate}</p>
                            <p class="card-text">‚≠ê${data.ratings.imDb}</p>
                            <button class="btn btn-danger">Add Favourite</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



      <script src="script.js"></script>


      <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
